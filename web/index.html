<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASM Agent</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #18181b;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Loading screen â€” shown before WASM loads */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #18181b;
            color: #e4e4e7;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #6366f1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #27272a;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* The egui canvas */
        canvas#agent_canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <h1>WASM Agent</h1>
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #a1a1aa; font-size: 0.9rem;">
            Loading WebAssembly runtime...
        </p>
    </div>

    <!-- egui render target -->
    <canvas id="agent_canvas"></canvas>

    <script type="module">
        import init from './agent_app.js';

        async function run() {
            await init();

            // Hide loading screen once WASM is running
            const loading = document.getElementById('loading');
            const canvas = document.getElementById('agent_canvas');

            const observer = new MutationObserver(() => {
                if (canvas.width > 0 && canvas.height > 0) {
                    loading.classList.add('hidden');
                    setTimeout(() => loading.remove(), 300);
                    observer.disconnect();
                }
            });
            observer.observe(canvas, { attributes: true });

            // Fallback: hide after timeout
            setTimeout(() => {
                if (loading && loading.parentNode) {
                    loading.classList.add('hidden');
                    setTimeout(() => loading.remove(), 300);
                }
            }, 10000);
        }

        run().catch(console.error);
    </script>
</body>
</html>
